<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Product Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ===== PRODUCT GRID ===== */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile default */
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* ===== BREAKPOINTS ===== */

        /* Tablet */
        @media (min-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Laptop */
        @media (min-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Desktop */
        @media (min-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

    </style>
</head>
<body>

    <h1>Our Products</h1>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://picsum.photos/400/300?1" alt="Product">
            <div class="product-info">
                <div class="product-title">Product One</div>
                <div class="product-price">?999</div>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>

        <div class="product-card">
            <img src="https://picsum.photos/400/300?2" alt="Product">
            <div class="product-info">
                <div class="product-title">Product Two</div>
                <div class="product-price">?1499</div>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>

        <div class="product-card">
            <img src="https://picsum.photos/400/300?3" alt="Product">
            <div class="product-info">
                <div class="product-title">Product Three</div>
                <div class="product-price">?1999</div>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>

        <div class="product-card">
            <img src="https://picsum.photos/400/300?4" alt="Product">
            <div class="product-info">
                <div class="product-title">Product Four</div>
                <div class="product-price">?2499</div>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>

    </div>

</body>
</html>
